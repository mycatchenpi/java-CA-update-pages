<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
<!-- nav -->
<nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(226, 157, 52);">
    <!-- Brand -->
    <img src="https://th.bing.com/th/id/R.12e91eada191070b23d272c2461d1d80?rik=aJDWMrh89h%2foTg&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_554181.png&ehk=f9bsqbuePmFYo1Hsc%2b85jM8fsbZW7rmllZcpxuHG7h4%3d&risl=&pid=ImgRaw&r=0"
         alt="Logo" width="60" height="60" class="logo-img">
    <a class="navbar-brand" style="color: white; font-size: 30px;">CAPS</a>


    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h6 class="text-white">Welcome, <span th:text="${student.name}">Student</span></h6>
            </li>
        </ul>
    </div>
</nav>
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-3 content">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-Profile-tab" data-toggle="pill" href="#v-pills-Profile"
                   role="tab" aria-controls="v-pills-Profile" aria-selected="true">Profile</a>
                <a class="nav-link" id="v-pills-GPAandGrades-tab" data-toggle="pill" href="#v-pills-GPAandGrades"
                   role="tab" aria-controls="v-pills-GPAandGrades" aria-selected="false">GPA and Grades</a>
                <a class="nav-link" id="v-pills-ViewCourse-tab" data-toggle="pill" href="#v-pills-ViewCourse"
                   role="tab" aria-controls="v-pills-ViewCourse" aria-selected="false">View Courses</a>
                <a class="nav-link" id="v-pills-EnrolForCourse-tab" data-toggle="pill"
                   href="#v-pills-EnrolForCourse" role="tab" aria-controls="v-pills-EnrolForCourse"
                   aria-selected="false">Enrol for a Course</a>
                <a class="nav-link" id="v-pills-Logout-tab" data-toggle="pill" href="#v-pills-Logout" role="tab"
                   aria-controls="v-pills-Logout" aria-selected="false">Log Out</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-Profile" role="tabpanel"
                     aria-labelledby="v-pills-Profile-tab">
                    <h2>Welcome, <span th:text="${student.name}">Student</span></h2>
                    <!-- <p>This is the content for the Profile tab.</p> -->
                    <form id="update-profile-form" th:object="${UpdateProfileParam}" th:action="@{/profile/update}" method="post">
                        <h3 class="text-warning">Update Profile</h3>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   th:field="*{firstName}" th:value="${UpdateProfileParam.firstName}" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   th:value="${student.lastName}" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="text" class="form-control" id="birthday" name="birthday"
                                   th:value="${student.birthday}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${student.email}" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" name="contactNumber"
                                   th:value="${student.contactNumber}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   th:value="${student.address}" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
<!--                    <form id="update-profile-form" th:action="@{/profile/update}" method="post"-->
<!--                          style="display: none;"> </form>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    function openProfileUpdateForm() {
        var profileTable = document.getElementById("profile-table");
        var updateForm = document.getElementById("update-profile-form");

        profileTable.style.display = "none";
        updateForm.style.display = "block";
    }
</script>
</body>
</html>
